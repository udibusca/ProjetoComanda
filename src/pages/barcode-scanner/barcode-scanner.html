<ion-header>
  <ion-navbar>
    <ion-title>
      Scannear Mesa [ ]
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
  <br><br>
  <button ion-button full icon-left (click)="scanCode()" color="secondary"><ion-icon name="qr-scanner"></ion-icon>Scan Code da Mesa</button>

  <ion-card *ngIf="scannedCode">
    <ion-card-content>
      Mesa {{ scannedCode }}
    </ion-card-content>
  </ion-card>
</ion-content>
