<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="fundo">

  <div class="imagem">
    <img src="assets/icon/app-icon.png">
    <h1>Pague Fácil</h1>
  </div>
  <form #registerForm="ngForm" (ngSubmit)="logar()" autocomplete="off">
      <ion-row>
          <ion-col>
             <ion-list inset>
               <ion-item>
                  <ion-input type="text" placeholder="Usuário" name="usuario" [(ngModel)]="model.usuario"></ion-input> 
               </ion-item>
             </ion-list>           
             <ion-list inset>
                <ion-item>
                    <ion-input type="password" placeholder="Senha" name="senha" [(ngModel)]="model.senha"></ion-input>
                </ion-item>
             </ion-list>                          
          </ion-col>          
      </ion-row>
      <ion-row>
          <ion-col>
            <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
          </ion-col>
      </ion-row>      
  </form>
  <ion-row>
    <ion-col>
          <button ion-button full icon-left (click)="scanCode()" color="secondary">
                <ion-icon name="qr-scanner"></ion-icon>Scan Code da Mesa
          </button>
    </ion-col>
</ion-row>  
</div>
</ion-content>
