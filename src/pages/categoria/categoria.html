<ion-header>
  <ion-navbar>
    <ion-title>
      <img class="title-image" alt="logo" height="40"   src="assets/img/logo.png" >
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>
          Categorias
        </ion-card-header>
      
        <ion-list>
      
          <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item.id)">
            <ion-icon name="medical" item-start></ion-icon>
            {{ item.descricao }}
          </button>
    
        </ion-list>
      </ion-card>
    
</ion-content>
